<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <script type="text/javascript">
        function validate(){
            var n=document.register.name.value;
            var f=document.register.fname.value;
            var g=document.register.gender.value;
            var d=document.register.dob.value;
            var m=document.register.mono.value;
            var e=document.register.email.value;
            if(n=="" || f=="" || g=="" || d=="" || m=="" || e=="")
            {
                alert("NO field Should be empty");
                return false;
            }
            if(isNaN(m)){
                alert("Mobile number is not Number");
                return false;  
            }
            return true;
        }
    </script>
</head>
<body>
   <h1>Student Registration Form</h1> 
   <center>
   <form name="register" method="get" action="register.php" onSubmit="return validate();">
   Name: <input type="text" name="name" /><br/>
   Fathers Name: <input type="text" name="fname" /><br/>
   Gender:<input type="radio" name="gender" value="M"/>Male
         <input type="radio" name="gender" value="F"/>FeMale
         <br/>
    Dob: <input type="date" name="dob" /><br/>
   Branch:<select name="branch">
     <option value="cse">CSE</option>
     <option value="it">IT</option>
     <option value="me">ME</option>
     <option value="ece">ECE</option>
   </select>
   <br/>
   Sem:<select name="Sem">
    <option value="1">I</option>
    <option value="3">III</option>
    <option value="5">V</option>
    <option value="7">VII</option>
  </select>
  <br/>
  Mobile Number: <input type="text" name="mono" /><br/>
  Email: <input type="text" name="email" /><br/>
  <input type="submit" name="REGISTER" />
  <input type="reset" name="RESET" />
   </form>
</center>
</body>
</html>
